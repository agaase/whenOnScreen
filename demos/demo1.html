<html>
<head>
	<title>Demo hor scroll</title>
	<style>
	.itemC .item{
		float:left;
		height:200px;
		width:200px;
		background-color:grey;
		margin:20px;
	}
	.itemC{
		width:2500px;
	}
	.itemS{
		width:100%;
		height: 100%;
		overflow:scroll;
	}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="snippet.js"></script>
</head>
<body>
<body style="">
<div class="itemS">
<script>
for(var k=0;k<10;k++){
document.write("<div class='itemC'>");

for(var i=0;i<10;i++){
	if(i==7 && k==7){
		document.write("<div class='item checkMe' style='background-color:red;'></div>");
	}else{
		document.write("<div class='item'></div>");
	}
}
document.write("</div>");
}
	$(".checkMe").whenOnScreen({
		"callback": function(){
			alert("visible");
		},
		"parent" : $(".itemS")[0],
		"debug" : true
	})
</script>
</div>
</body>
</html>
